<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Lets get some <span
                class="font-semibold text-purple-600">Monneeeeeeyyyyy</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-12">
            <div class="grid grid-cols-3  text-black gap-4">
                <div class="bg-red-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-amber-200 p-8 rounded">
                    <h3 class="text-2xl">Withdrawal</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-lime-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 mt-8 gap-4 ">
                <div class="bg-amber-300 p-10">
                    <h3>Please deposit Monneyy</h3>
                    <input id="deposit-input" class="border border-gray-400 rounded block w-3/4 mb-4 px-2 py-1"
                        type="text" name="" id="" placeholder="$ amount you want to deposit">
                    <button id="deposit-button"
                        class="font-semibold bg-yellow-600 px-4 py-2 rounded py">Deposit</button>

                </div>
                <div class="bg-green-400 p-10">
                    <h3>Please Withdraw Monneyy</h3>
                    <input id="withdraw-input" class="border border-gray-400 rounded block w-3/4 mb-4 px-2 py-1"
                        type="text" name="" id="" placeholder="$ amount you want to withdraw">
                    <button id="withdraw-button"
                        class="font-semibold bg-yellow-600 px-4 py-2 rounded py">withdraw</button>

                </div>

            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
